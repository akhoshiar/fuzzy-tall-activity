<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuzzy Wall-Following Rule Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
    }
    h2 {
      text-align: center;
      font-size: 1.1em;
      font-weight: normal;
      color: #444;
    }
    #controls {
      margin: 20px auto;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-right: 6px;
    }
    select {
      padding: 4px 6px;
      margin-right: 20px;
    }
    button {
      padding: 6px 14px;
      cursor: pointer;
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
      min-height: 1.5em;
    }
    #output span {
      font-weight: bold;
    }
    #ruleTableWrapper {
      margin: 30px auto;
      width: 460px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 0.9em;
    }
    th {
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fuzzy Wall-Following</h1>
  <h2>Rule-based mapping from sensor conditions to Speed &amp; Steering</h2>

  <div id="controls">
    <label for="front">Right FRONT:</label>
    <select id="front">
      <option>Near</option>
      <option>Medium</option>
      <option>Far</option>
    </select>

    <label for="back">Right BACK:</label>
    <select id="back">
      <option>Near</option>
      <option>Medium</option>
      <option>Far</option>
    </select>

    <button id="evalBtn">Evaluate rule</button>
  </div>

  <div id="output">
    <!-- Speed & Steering results appear here -->
  </div>

  <div id="ruleTableWrapper">
    <table>
      <tr>
        <th colspan="2"></th>
        <th colspan="3">Right BACK</th>
      </tr>
      <tr>
        <th colspan="2"></th>
        <th>Near</th>
        <th>Medium</th>
        <th>Far</th>
      </tr>
      <tr>
        <th rowspan="3">Right<br>FRONT</th>
        <th>Near</th>
        <td>Slow, Left</td>
        <td>Slow, Left</td>
        <td>Medium, Left</td>
      </tr>
      <tr>
        <th>Medium</th>
        <td>Medium, Right</td>
        <td>Zero, Zero</td>
        <td>Medium, Left</td>
      </tr>
      <tr>
        <th>Far</th>
        <td>Slow, Right</td>
        <td>Medium, Right</td>
        <td>Fast, Right</td>
      </tr>
    </table>
  </div>

  <script>
    const frontSel = document.getElementById("front");
    const backSel  = document.getElementById("back");
    const output   = document.getElementById("output");
    const evalBtn  = document.getElementById("evalBtn");

    function ruleBase(front, back) {
      // mirror of your MATLAB ruleBase()
      if (front === "Near" && back === "Near") {
        return { speed: "Slow",   steer: "Left" };
      } else if (front === "Near" && back === "Medium") {
        return { speed: "Slow",   steer: "Left" };
      } else if (front === "Near" && back === "Far") {
        return { speed: "Medium", steer: "Left" };
      } else if (front === "Medium" && back === "Near") {
        return { speed: "Medium", steer: "Right" };
      } else if (front === "Medium" && back === "Medium") {
        return { speed: "Zero",   steer: "Zero" };
      } else if (front === "Medium" && back === "Far") {
        return { speed: "Medium", steer: "Left" };
      } else if (front === "Far" && back === "Near") {
        return { speed: "Slow",   steer: "Right" };
      } else if (front === "Far" && back === "Medium") {
        return { speed: "Medium", steer: "Right" };
      } else { // Far & Far
        return { speed: "Fast",   steer: "Right" };
      }
    }

    function evaluate() {
      const front = frontSel.value;
      const back  = backSel.value;
      const { speed, steer } = ruleBase(front, back);

      output.innerHTML =
        `For <span>Right FRONT = ${front}</span> and ` +
        `<span>Right BACK = ${back}</span><br>` +
        `â‡’ <span>Speed = ${speed}</span>, <span>Steering = ${steer}</span>`;
    }

    evalBtn.addEventListener("click", evaluate);

    // Evaluate once on page load
    evaluate();
  </script>
</body>
</html>
